<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vegans - Babble</title>
    <link rel="stylesheet" href="../client/styles/main.css">
<script src='http://code.jquery.com/jquery-1.6.4.min.js'></script>
<script>
    var counter = 0;
    var poll = function() {
        $.getJSON('/poll/'+counter, function(response) {
            counter = response.count;
            var elem = $('#output');
            elem.text(elem.text() + response.append);
            poll();
    });
    }
    poll();
</script>
</head>
<body>

<header>
    <img src="../client/images/logo.jpg" alt="logo" />
    <h1></h1>
</header>    
<main>
    <textarea id="output" style="width: 50%; height: 50%;">
    </textarea>
    <form action="http://localhost:8080" method="POST">
            <label for="id-name">Name</label>
            <input id="id-name" type="text" name="firstName">
            <label for="id-message">Message</label>
            <input id="id-message" type="text" name="message">
           <!-- <button id="submit"><img src="../client/images/button.jpg"></button> -->
            <button>Submit</button>
    </form>
</main>
<nav></nav>
</body>
</html>
